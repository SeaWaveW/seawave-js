    <style type="text/css">
        .sw-icon_success{
            width: 20px;
            height: 20px;
            background-color: black;
            border-radius: 50%;
            position: relative;
        }
        .sw-icon_success::before{
            content: '';
            background-color: white;
            position: absolute;
            left: 20%;
            top: 25%;
            width: 2.5px;
            height: 7.5px;
            -moz-transform: translateX(2.5px) rotate(-35deg);
            -o-transform: translateX(2.5px) rotate(-35deg);
            -webkit-transform: translateX(2.5px) rotate(-35deg);
            transform: translateX(2.5px) rotate(-35deg);
        }
        .sw-icon_success::after{
            content: '';
            background-color: white;
            position: absolute;
            left: 20%;
            top: 25%;
            width: 2.5px;
            height: 10px;
            -moz-transform: translate(5px,-2px) rotate(55deg);
            -o-transform: translate(5px,-2px) rotate(55deg);
            -webkit-transform: translate(5px,-2px) rotate(55deg);
            transform: translate(5px,-2px) rotate(55deg);
        }
    </style>
</head>
