<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./sw-js.js"></script>
</head>
<body>
    <button id="btn">事件</button>
</body>
<script>
    console.error(window['sw-js'])
    var swJs = window['sw-js'].default
    var polling = swJs.polling
    var count = 0
    polling.start('轮询',1000,50,function(){
        count++
        console.error('轮询次数',count)
    })
    document.getElementById('btn').onclick = function () {
        polling.end('轮询')
    }
</script>
</html>
